<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zotero Web Library Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/zotero-web-library.css">
	</head>
<body>
	<div id="zotero-web-library"></div>
	<script type="application/json" id="zotero-web-library-config">
		{
			"userSlug": "vexling",
			"userId": "2769109",
			"apiKey": "ZEQMCDOAHtM2RSaktjn7FEev"
		}
	</script>
	<script type="application/json" id="zotero-web-library-menu-config">
		{
			"desktop": [
				{
					"label": "My Library",
					"href": "/mylibrary",
					"active": true
				},
				{
					"label": "Groups",
					"href": "/groups"
				},
				{
					"label": "Documentation",
					"href": "/support"
				},
				{
					"label": "Forums",
					"href": "https://forums.zotero.org"
				},
				{
					"label": "Get Involved",
					"href": "/getinvolved"
				},
				{
					"label": "Test User",
					"dropdown": true,
					"entries": [
						{
							"label": "My Profile",
							"href": "/testuser1"
						},
						{
							"separator": true
						},
						{
							"label": "Inbox (13)",
							"href": "https://forums.zotero.org/messages/inbox"
						},
						{
							"separator": true
						},
						{
							"label": "Settings",
							"href": "/settings"
						},
						{
							"label": "Use old web library",
							"href": "/testuser1/items?usenewlibrary=0"
						},
						{
							"label": "Logout",
							"href": "/user/logout"
						}
					]
				}
			],
			"mobile": [
				{
					"label": "My Library",
					"href": "/mylibrary",
					"active": true
				},
				{
					"label": "Groups",
					"href": "/groups"
				},
				{
					"label": "Documentation",
					"href": "/support"
				},
				{
					"label": "Forums",
					"href": "https://forums.zotero.org"
				},
				{
					"label": "Get Involved",
					"href": "/getinvolved"
				},
				{
					"label": "Test User",
					"href": "/testuser1",
					"separated": true
				},
				{
					"label": "Inbox (13)",
					"href": "https://forums.zotero.org/messages/inbox",
					"separated": true
				},
				{
					"label": "Settings",
					"href": "/settings"
				},
				{
					"label": "Use old web library",
					"href": "/testuser1/items?usenewlibrary=0"
				},
				{
					"label": "Logout",
					"href": "/user/logout"
				}
			]
		}
	</script>
	<script src="/static/zotero-web-library.js"></script>
</body>
</html>
